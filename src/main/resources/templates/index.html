<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Calculadora</title>
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
                    </head>
                    <body>
                        <div align="center">
                            <p th:text="${session.mySessionAttribute}" th:unless="${session == null}">[...]</p>
                            <h1>Lista de operaciones</h1>
                            <a href="new">Hacer nueva operaci√≥n</a>
                            <br/><br/>
                            <table border="1" cellpadding="10" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Edad</th>
                                        <th>Sexo</th>
                                        <th>Estatura</th>
                                        <th>Peso</th>
                                        <th>IMC</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${listProducts}">
                                        <td th:text="${product.id}">ID</td>
                                        <td th:text="${product.name}">Nombre</td>
                                        <td th:text="${product.brand}">Apellido</td>
                                        <td th:text="${product.edad}">Edad</td>
                                        <td th:text="${product.sexo}">Sexo</td>
                                        <td th:text="${product.estatura}">Estatura</td>
                                        <td th:text="${product.peso}">Peso</td>
                                        <td th:text="${product.imc}">IMC</td>
                                        <td>
                                            <a th:href="@{'/edit/' + ${product.id}}">Edit</a>
                                            &nbsp;&nbsp;&nbsp;
                                            <a th:href="@{'/delete/' + ${product.id}}">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>    
                    </body>
                    </html>
